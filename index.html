<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário EBAC</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparação de valores.</h1>
        <h2>Coloque um valor onde B seje maior que A!</h2>
        <form id="campo-form">
            <input type="number" id="valor1" required placeholder="A" />
            <input type="number" id="valor2" required placeholder="B" />
            <button type="submit" id="btn">Validar</button>
        </form>
        <p class="invalido"></p>
        <p class="sucesso"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
